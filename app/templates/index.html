<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
           background: linear-gradient(135deg, #ff6b6b, #ffd93d);

            color: #fff;
            text-align: center;
            padding: 50px;
        }
        form {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background-color: #4e4376;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b5876;
        }
        .success {
            background: #00c853;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    {% if success %}
        <div class="success">âœ… Feedback submitted successfully!</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" required><br>
        <textarea name="message" placeholder="Enter your feedback" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
