version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: feedback_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s  # allows MySQL time to initialize

  web:
    build: ./app    # Flask app located in 'app/' folder
    ports:
      - "8083:5000"   # ðŸ‘ˆ Changed from 5000:5000 â†’ 8083:5000
    environment:
      - FLASK_DEBUG=1
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_DATABASE=feedback_db
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python wait_for_mysql.py && python app.py"

volumes:
  db_data:
